<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />

    <title>bootstrap</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .topBar {
        background: #00796b;
        font-size: 14px;
        transition: all 0.5s;
        color: #fff;
        padding: 0;
      }
      .contact a {
        color: white;
        padding: 10px 29px 10px 0;
        text-decoration: none;
      }
      .contact i {
        padding-right: 6px;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <div class="w-100 topBar">
      <div
        class="container d-flex justify-content-center justify-content-between"
      >
        <div class="d-flex justify-content-center align-content-center contact">
          <i class="bi bi-envelope d-flex align-items-center"> </i
          ><a href="mailto:contact@example.com"> contact@example.com</a>
          <i class="bi bi-phone d-flex align-items-center">+1 5589 55488 55</i>
        </div>
        <div d-flex justify-content-center align-content-center>
          <a href="#" class="twitter"><i class="bi bi-twitter"></i></a>
          <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
          <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
          <a href="#" class="linkedin"><i class="bi bi-linkedin"></i></a>
        </div>
      </div>
    </div>
  </body>
</html>
