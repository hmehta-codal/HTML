    * {

      padding: 0;
      box-sizing: border-box;

    .main {
      width: 100%;

    .container {

    }
    .overFall {

    }

    img {
      width: 100%;
    }
    .image {
      position: relative;
    }
    .image-banner::after {
      content: "";
      background-color: black;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0px;
      left: 0px;
      right: 0px;
      bottom: 0px;
      z-index: 1;
      opacity: 0.5;

    .menu-uppper-left {

    }
    .menu-uppper-rigth li a {
      padding: 17px 15px;
      font-size: 14px;
      font-weight: normal;
      transform: skewX(30deg);
    }
    .menu-uppper-rigth li {
      transform: skewX(-30deg);
    }
    .menu-uppper-rigth li:hover {
      background-color: #ef4a2b;
    }

    .menu-uppper-left ul li i {
      color: #ef4a2b;
    }
    .menu-uppper-rigth ul li i {

    }

    a {
      display: inline-block;
      text-decoration: none;
    }
    .flex {

    }
    ul {
      list-style-type: none;
    }
    .flexEnd {

    }
    .alignItemsCenter {

    }
    .justifycontent {

    }
    .menu-uppper {
      position: absolute;
      top: 0px;
      right: 0;
      left: 0;
      z-index: 2;

    }
    .main-menu ul li a {

    }
    .main-menu {

      position: absolute;
      top: 49px;
      right: 0;
      left: 0;
      background-color: white;
      z-index: 1;

    .main-menu-logo {
      width: 30%;
    }
    .main-menu-menu {

    .main-menu-menu a {
